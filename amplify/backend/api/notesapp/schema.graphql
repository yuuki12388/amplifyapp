type Topic @model {
  id: ID!
  title: String!
  description: String
  comments: [Comment] @connection(keyName: "TopicComments")
  tags: [Tag] 
}

type Tag @model {
  id: ID!
  tag: String
  topics: [Topic] @connection(keyName: "TopicComments")
}

type Comment @model {
  id: ID!
  text: String
  topic: Topic
}
